name: DockerGC
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker image
      run: docker build . -t "siakbary/dockergc:auto-${GITHUB_SHA::7}" --build-arg version=auto-${GITHUB_SHA::7}  -f Dockerfile 
    - name: Docker Push
      run: docker push siakbary/dockergc:auto-${GITHUB_SHA::7}