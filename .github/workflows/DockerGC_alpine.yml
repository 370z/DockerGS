name: DockerGC Alpine
on:
  push:
    paths:
    - 'gc/os_alpine'
    - 'gc/VERSION'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout submodules
      uses: actions/checkout@v2
      run: git submodule deinit Grasscutter_Resources && git rm Grasscutter_Resources && git submodule update --init --recursive
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
       distribution: temurin
       java-version: '17'
    - name: Set variables
      run: |
        VER=$(cat gc/VERSION)
        echo "VERSION=$VER" >> $GITHUB_ENV
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker image
      run: cd gc && chmod +x run.sh && sh run.sh alpine
    - name: Push Docker image
      run: cd gc && sh run.sh alpine push