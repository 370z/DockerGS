name: DockerGC Ubuntu
on:
  push:
    paths:
    - 'gc/os_ubuntu'
    - 'gc/VERSION'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update && git config -f .gitmodules --remove-section submodule.gc/Grasscutter_Resources && git submodule update --init --recursive
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
       distribution: temurin
       java-version: '17'
    - name: Set variables
      run: |
        VER=$(cat gc/VERSION)
        echo "VERSION=$VER" >> $GITHUB_ENV
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker image
      run: cd gc && chmod +x run.sh && sh run.sh ubuntu
    - name: Push Docker image
      run: cd gc && sh run.sh ubuntu push