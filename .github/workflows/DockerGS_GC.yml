name: DockerGS GC (Multi Platform)
on:
  workflow_dispatch:
    inputs:
      branches:
        description: "Branches"
        required: true
        default: "3.1"
      patch:
        description: "Patch"
        required: true
        default: "8"
      os:
        description: "OS"
        required: true
        default: "ubuntu"
      platforms:
        description: "Platforms"
        required: true
        default: "linux/amd64,linux/arm64"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sync DockerGS
        uses: actions/checkout@v3
      - name: Sync Grasscutter Yuuki
        uses: actions/checkout@v3
        with:
          repository: YuukiPS/GSServer-GC
          ref: ${{ github.event.inputs.branches }}
          token: ${{ secrets.HUB_TOKEN }}
          path: gs/GSServer-GC
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Get Version
        run: cd gs && chmod +x run.sh && sh run.sh ${{ github.event.inputs.os }} version ${{ github.event.inputs.patch }}
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: ./gs
          file: ./gs/os-${{ github.event.inputs.os }}-gc
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          tags: |
            ${{ env.ver1 }}
            ${{ env.ver2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
